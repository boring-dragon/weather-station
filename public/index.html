<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Weather Station</title>
  <script src="https://unpkg.com/feather-icons"></script><link rel="stylesheet" href="./style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
    <script type="text/javascript" src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>
<body>
  <div id="app">
<!-- partial:index.partial.html -->
<div class="container">
  <div class="weather-side">
    <div class="weather-gradient"></div>
    <div class="date-container">
      <h2 class="date-dayname">{{day}}</h2><span class="date-day">{{date}}</span><i class="location-icon" data-feather="map-pin"></i><span class="location">Maldives, MV</span>
    </div>
    <div class="weather-container"><i class="weather-icon" data-feather="sun"></i>
      <h1 class="weather-temp">{{temperature}}째C</h1>
      <h3 class="weather-desc">Sunny</h3>
    </div>
  </div>
  <div class="info-side">
    <div class="today-info-container">
      <div class="today-info">
        <div class="precipitation"> <span class="title">PRECIPITATION</span><span class="value">0 %</span>
          <div class="clear"></div>
        </div>
        <div class="humidity"> <span class="title">HUMIDITY</span><span class="value">{{humidity}} %</span>
          <div class="clear"></div>
        </div>
        <div class="wind"> <span class="title">WIND</span><span class="value">{{wind}}</span>
          <div class="clear"></div>
        </div>
      </div>
    </div>
    <div class="week-container">
      <ul class="week-list">
        <li class="active"><i class="day-icon" data-feather="sun"></i><span class="day-name">{{secondDay}}</span><span class="day-temp">29째C</span></li>
        <li><i class="day-icon" data-feather="cloud"></i><span class="day-name">{{thirdDay}}</span><span class="day-temp">21째C</span></li>
        <li><i class="day-icon" data-feather="cloud-snow"></i><span class="day-name">{{fourthDay}}</span><span class="day-temp">08째C</span></li>
        <div class="clear"></div>
      </ul>
    </div>
  </div>
</div>
</div>
  <script  src="./script.js"></script>

</body>
</html>
